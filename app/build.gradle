apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "ljl.com.httpdemo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('libs/android-async-http-1.4.3.jar')
    compile files('libs/okhttp-3.2.0.jar')
    compile files('libs/okio-1.6.0_okhttp_reference_jar.jar')
    compile 'junit:junit:4.12'
    compile files('libs/gson-2.4.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile files('libs/okhttpserver-1.0.1.jar')
    compile 'com.lzy.widget:imagepicker:0.3.2'
    compile 'com.lzy.widget:view-core:0.2.1'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.android.support:design:24.2.1'
}
